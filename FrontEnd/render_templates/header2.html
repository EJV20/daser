<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"/>
    <link rel="script" type="text/javascript" href="{{ url_for('static', filename='script.js') }}"/>
    <title>{% block title %}{% endblock %} - Daser</title>
    {% endblock %}
</head>
<body>
<div id="header">
    {% block header %}
    <header>
        <h1>
            Daser
        </h1>
        <form>
            <input type="button" value="Feed">
            <input type="button" value="Profile">
            <input type="button" value="Messaging">
            <input type="button" value="Projects">
            <input type="button" value="Settings">
            <input type="button" value="logout">
        </form>


    </header>
    {% endblock %}
</div>


<div id="content">{% block content %}{% endblock %}</div>

</body>
</html>
