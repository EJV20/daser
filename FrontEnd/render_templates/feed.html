{% extends "header.html" %}
{% block title %}News Feed{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div id="feed_table">
    <div id="left_col">
        <h2>{{ name }}</h2>
    </div>
    <div id="right_col">
        <h2>Feed</h2>
        {% for f in feeds %}
        <p><b>{{ f[0] }}</b> : {{ f[1] }}</p>
        <a>{{ f[2] }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
