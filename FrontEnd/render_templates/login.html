{% extends "header.html" %}
{% block title %}Login{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block header %}
<header>
    <h1>
        Daser
    </h1>
    <form action="" method="post">
        <input type="button" name="but" value="About us">
        <input type="button" name="but" value="Contact us">
        <input type="button" name="but" value="Policy">
    </form>
</header>
{% endblock %}
{% block content %}
<h1> Login </h1>
<form action="" method="post">
    Username: <input type='text' name='user'>
    <br>
    Password: <input type='text' name='pass'>
    <br>
    <input class="btn btn-default" type="submit" name="but" value="Login">
</form>
<br>
<br>
<form action="" method="post">
    <h1>Sign Up</h1>
    New Username: <input type='text' name='nuser'>
    <br>
    New Password: <input type='text' name='npass'>
    <br>
    <input class="btn btn-default" type="submit" name="but" value="Sign Up">
</form>
<br>
<br>
<h5 id="error">{{ error }}</h5>
{% endblock %}
